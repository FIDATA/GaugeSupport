branches:
  - master
  - name: develop
    prerelease: ''
    channel: false
  - name: feature/*
    # Compatible with https://github.com/amkay/gradle-gitflow
    prerelease: "feature.${name.replace(/^feature\\//, '').replace(/[^0-9A-Za-z-]/g, '-')}}"
    channel: false
  - name: hotfix/*
    # Compatible with https://github.com/amkay/gradle-gitflow
    prerelease: "fix.${name.replace(/^hotfix\\//, '').replace(/[^0-9A-Za-z-]/g, '-')}"
    channel: false
plugins:
  - - @semantic-release/commit-analyzer
  - - @fidata/semantic-release-composer-artifactory-plugin
    - repo: composer-local
